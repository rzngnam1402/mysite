{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p><label for="id_email" class="mt-3">{% translate "Email address:" %}</label> {{ form.email }}</p>
        <input type="submit" class="btn btn-primary btn-lg" value="{% translate "Reset password" %}">
    </form>
{% endblock %}
